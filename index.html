<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./assets/CSS/normalize.css">
    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>

<body>
    <h1>Calculadora</h1>
    <div class="calculator">
        <div class="card">
            <img src="./assets/imgs/Laptop.png">
            <p>Laptop Gamer AMD</p>
            <p>Precio base: $400000</p>
            <div class="cuantity">
                <p>Cantidad</p>
                <button onclick="
                subtract = document.querySelector('.totalhtml');
                let newValue = parseInt(subtract.innerHTML) - 1;
                if (newValue >= 0) {
                    subtract.innerHTML = newValue;
                    calculateTotal();
                }
                ">-</button>
                <button onclick="
                 total = document.querySelector('.totalhtml');
                 total.innerHTML = (parseInt(total.innerHTML) + 1);
                 calculateTotal();
                 ">+</button>
                <p class="totalhtml"></p>
            </div>

        </div>
        <p>Total a pagar: $
        <p class="number"></p>
        </p>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
